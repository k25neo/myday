<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Myday</title>
    <link rel="stylesheet" href="/sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <div class="leftnav">
            <a href="/" class="logo"></a>
        </div>
        <div class="content">
            <div class="header__search">
                <form action="#" id="top_project_finder">
                    <div class="form__control_block">
                        <input type="text" class="search form__control">
                        <div class="btn__search"><i class="fa fa-search" aria-hidden="true"></i>                        </div>
                    </div>
                </form>
            </div>
            <div class="header__profile">
                <div class="header__profile_block">
                    <div class="header__profile_image">
                        <img src="/img/profile_img.png" alt="" class="header__profile_pic img-circle">
                    </div>
                    <div class="header__profile_btn">
                        <span class="header__profile_arrow-circle">
                            <i class="fa fa-caret-down header__profile_arrow-icon"></i>
                        </span>
                    </div>
                </div>
                <div class="header__profile_menu"></div>
            </div>
        </div>
    </div>
    <div class="main__container">
        <div class="left__container">
            <div class="left__nav">
                <div class="left__nav_item">
                    <a href="#" class="left__nav_link">
                        <span class="title">Сообщения</span>
                        <span class="count">1</span>
                    </a>
                </div>
                <div class="left__nav_item">
                    <a href="#" class="left__nav_link">
                        <span class="title">Мои задачи</span>
                    </a>
                </div>
            </div>
            <div class="left__nav_client">
                <div class="left__nav_client-title"><i class="fa fa-list" aria-hidden="true"></i>
                    Клиенты</div>
                <div class="left__nav_client-item">
                    <a href="#" class="left__nav_client-link">
                        <span class="title">ППК</span>
                    </a>
                </div>
                <div class="left__nav_client-item">
                    <a href="#" class="left__nav_client-link">
                        <span class="title">ХелпДеск</span>
                    </a>
                </div>
                <div class="left__nav_client-buttons">
                    <div class="left__nav_client-btn">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        <span class="title">Добавить</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="content__wrapper">
            <!-- begin personal info -->
                <div class="user__profile_container">
                    <div class="user__profile">
                        <div class="user__profile_top-container">
                            <div class="user__profile_top">
                                <div class="user__profile_image-component">
                                    <div class="hover-wrapper">
                                        <img class="profile-image hover" src="https://files.monday.com/photos/7994788/small/7994788-data?1554915723">
                                        <div class="change-picture-hover">
                                            <i class="fa fa-user-plus" aria-hidden="true"></i>
                                            <div class="change-picture-text">Сменить фото</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="user__profile_name">Владимир Журавлев</div>
                            </div>
                            <div class="user__profile_menu-container">
                                <div class="user__profile_menu">
                                    <ul class="pulse-tabs ">
                                        <li class="is-selected">Персональная информация</li>
                                        <li>Пароль</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
            
                </div>
            <!-- end personal info -->
        </div>
    </div>
</body>
</html>
